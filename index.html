    <div id="question7e">
        <script>
function displayRandomData(data) {
    const question7eDiv = document.getElementById('question7e');

    const table = document.createElement('table');
    const thead = document.createElement('thead');
    const tbody = document.createElement('tbody');

    const headers = Object.keys(data.randomData[0]);

    // Create table header
    const headerRow = document.createElement('tr');
    headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        headerRow.appendChild(th);
    });
    thead.appendChild(headerRow);
    table.appendChild(thead);

    // Create table body
    data.randomData.forEach(item => {
        const row = document.createElement('tr');
        headers.forEach(header => {
            const td = document.createElement('td');
            td.textContent = item[header];
            row.appendChild(td);
        });
        tbody.appendChild(row);
    });

    table.appendChild(tbody);
    question7eDiv.appendChild(table);
}

// Call the function in the fetch chain
fetch(personalizedUrl)
    .then(response => response.json())
    .then(data => displayRandomData(data))
    .catch(error => console.error("Error fetching data:", error));

        </script>
